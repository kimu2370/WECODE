<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="display.css">
   <title>display</title>
</head>
<body>
   <h1>h1~h6는 블록요소이다.</h1>
   <div>div는 블록요소이다.</div>
   <span>span1은 inline 요소이다.</span>
   <span>span2는 inline 요소이다.</span>
   <span>span3은 inline 요소이다.</span>
   <span>span4는 inline 요소이다.</span>
   <span>inline 요소는 마치 텍스트를 계속 써내려가는 것처럼 바로 옆에 붙어서 표현된다고 생각하면 편할 것 같다.</span>
   <p>p는 블록요소이다.</p>
   <p>블록 요소는 한 줄을 다 차지한다.</p>
   <div class="inline-block1">inline-block1</div>
   <div class="inline-block2">inline-block2</div>
   <div class="inline-block3">inline-block3</div>
   <div class="inline-block4">inline 요소는 inline과block 속성을 모두 가지고 있다.</div>
</body>
</html>
