<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="test.css">
   <title>position</title>
</head>
<body>
   <div class="fixed">난 fixed야. 난 브라우저 viewport를 기준으로 너가 원하는 위치에 고정시킬 수 있어.</div>
   <div class="static">안녕 난 static이야. 부모인 body태그를 따르지.</div>
   <div class="relative">난 relative야. static을 기준으로 표시돼. 좌표 속성으로 상대적으로 이동할 수 있어.</div>
   <div class="absolute">난 absolute야. relative속성으로 절대적으로 움직일 수 있어.</div>
</body>
</html>
